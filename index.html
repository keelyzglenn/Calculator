<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="add">
      <h1>Calculator</h1>
      <form>
        <div class="form-group">

    </div>
  </body>
